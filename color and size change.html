<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>Rock the image color and padding size</title>
	<style>
	  :root {
	  	--base:#241E92;
	  	--spacing: 80px;
	  	--blur:10px;
		
	  } 
      body{
      	text-align: center; 
      	background-color: #eee; 
      }
	  img {
	  	padding: var(--spacing);
		background: var(--base);
		filter: blur(var(--blur));
	  }

	  h1{
	  	position: absolute;
	  	top: 20%;
	  	left: 30%;
	  	z-index: 1000; 
	  	color: #fff;
	  }

	  h1:hover{
	  	color: orange;
	  	font-weight: lighter; 
	  } 
    </style>
</head>
<body>
	<div><h1>New day comes, when sun rising</h1></div> 
	<div class="controls">
		<label for= "spacing">Spacing Range </label>
		<input type="range" name= "spacing" min="10" max="200" value="10" data-sizing="px">
		<label for ="blur">Blur</label>
		<input type="range" name="blur" min="0" max="25" value="10" data-sizing="px"> 
		<label for ="base"> Base color</label>
		<input type="color" name="base" value="#241E92">
	</div>
	<img src="https://images.unsplash.com/photo-1486607303850-bc051a4ffad4?auto=format&fit=crop&w=753&q=80"> 

</body>
<script>
	const inputs= document.querySelectorAll('.controls input');

	function handleUpdates(){
		const suffix=this.dataset.sizing || '';
		document.documentElement.style.setProperty(`--${this.name}`, this.value+ suffix);  
	}

	inputs.forEach(input=>input.addEventListener('change', handleUpdates));
	inputs.forEach(input=>input.addEventListener('mouseover',handleUpdates)); 
</script>

</html>
